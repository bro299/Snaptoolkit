<!DOCTYPE html>
<html lang="id" class="dark scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapToolKit 2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <!-- External CSS -->
    <link href="styles.css" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        dark: {
                            100: '#1F2937',
                            200: '#111827',
                            300: '#374151',
                            400: '#4B5563',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-dark-200 to-dark-100 text-gray-100 min-h-screen flex flex-col">
    <nav class="md:hidden fixed top-0 left-0 w-full z-50 bg-dark-200 shadow-lg">
        <div class="flex justify-between items-center p-4">
            <h1 class="text-2xl font-bold neon-glow">SnapToolKit</h1>
            <button id="mobileMenuToggle" class="text-white focus:outline-none">
                <i class="fas fa-bars text-2xl"></i>
            </button>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="fixed top-0 right-0 w-64 h-full bg-dark-200 z-50 transform translate-x-full transition-transform duration-300 ease-in-out">
        <div class="p-4">
            <button id="mobileMenuClose" class="text-white focus:outline-none mb-4">
                <i class="fas fa-times text-2xl"></i>
            </button>
            <ul class="space-y-4">
                <li><a href="#landing" class="text-white hover:text-primary">Beranda</a></li>
                <li><a href="#features" class="text-white hover:text-primary">Fitur</a></li>
                <li><a href="#main" class="text-white hover:text-primary">Mulai</a></li>
            </ul>
        </div>
    </div>

    <!-- Landing Page -->
    <section id="landing" class="min-h-screen flex flex-col justify-center items-center text-center px-4 pt-16 md:pt-0">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-4xl md:text-6xl font-bold mb-6 neon-glow">SnapToolKit 2.0</h1>
            <p class="text-lg md:text-xl mb-8">Tingkatkan, Konversi, dan Ekstrak dengan Mudah</p>
            <div class="space-y-4 md:space-y-0 md:space-x-4">
                <a href="#main" class="inline-block py-3 px-6 bg-primary hover:bg-blue-600 rounded-full text-white transition duration-300 transform hover:scale-105 w-full md:w-auto">
                    Mulai
                </a>
                <a href="#features" class="inline-block py-3 px-6 bg-transparent border border-white hover:bg-white hover:text-dark-200 rounded-full transition duration-300 transform hover:scale-105 mt-4 md:mt-0 w-full md:w-auto">
                    Pelajari Lebih Lanjut
                </a>
            </div>
        </div>
    </section>

    <!-- Other Sections -->

    <footer class="bg-dark-200 mt-8 glassmorphism">
        <div class="container mx-auto px-4 py-6 text-center text-gray-400">
            <p class="mb-4">&copy; 2024 SnapToolKit 2.0. Hak Cipta Dilindungi Undang-Undang.</p>
            <div class="mt-2 space-x-2 sm:space-x-4 text-sm sm:text-base">
                <a href="#" class="text-gray-400 hover:text-primary transition duration-300">Kebijakan Privasi</a>
                <a href="#" class="text-gray-400 hover:text-primary transition duration-300">Syarat Layanan</a>
            </div>
            <div class="mt-4 flex justify-center space-x-4">
                <a href="https://www.instagram.com/beginneer.noob/" target="_blank" rel="noopener noreferrer" class="text-gray-400 hover:text-primary transition duration-300">
                    <i class="fab fa-instagram text-2xl"></i>
                </a>
                <a href="https://github.com/Beginneernoob" target="_blank" rel="noopener noreferrer" class="text-gray-400 hover:text-primary transition duration-300">
                    <i class="fab fa-github text-2xl"></i>
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
